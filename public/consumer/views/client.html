<!-- Registration form -->
<div ng-controller="ClientCtrl">
    <div layout="column" layout-align="center center">
        <div flex>
            <p>Please fill the registration form</p>
        </div>
        <div layout="row" layout-sm="column" layout-align="center center" layout-fill>
            <div flex="20"></div>
            <md-input-container layout-fill>
                <label>Your name</label>
                <input class="" ng-model="registrationInfo.name">
            </md-input-container>
            <md-input-container layout-fill>
                <label>Language</label>
                <md-select ng-model="registrationInfo.lang" ng-model="registrationInfo.lang">
                    <md-option ng-repeat="value in langList | orderBy:'lang'" value="{{value.key}}" value="{{value.key}}">
                        {{value.lang}}
                    </md-option>
                </md-select>
            </md-input-container>
            <div flex="20"></div>
        </div>
        <div layout="row">
            <md-button ng-click="connect()" class="md-raised md-primary"> <md-icon md-font-set="material-icons">done</md-icon> Start</md-button>
        </div>
        <br><br>

    </div>
</div>
