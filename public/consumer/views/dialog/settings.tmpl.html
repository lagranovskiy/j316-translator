<md-dialog aria-label="Mango (Fruit)" flex="85" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Application Settings</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-font-set="material-icons" aria-label="Close dialog">clear</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-content class="md-padding">
        <form name="userForm">
            <md-input-container class="md-block">
                <div layout>
                    <div flex="10" layout layout-align="center center">
                        <span class="md-body-1">Read time</span>
                    </div>
                    <md-slider flex="80" flex ng-model="settings.readingTime" min="0" max="15" aria-label="green"
                               id="green-slider"
                               class="md-accent">
                    </md-slider>
                    <div flex="10" layout layout-align="center center">
                        <span class="md-body-1">{{settings.readingTime}} sec</span>
                    </div>
                </div>


            </md-input-container>

        </form>
    </md-content>
    <div class="md-actions" layout="row"><span flex></span>
        <md-button ng-click="save()">
            Save
        </md-button>
    </div>
</md-dialog>
